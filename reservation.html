    <section class="reservation section" id="reservation">
        <div class="reservation-title">
            <h2>Reservation</h2>
        </div>
        <div class="reservation-subtitle">
            Find a table for you
        </div>
        <div class="form">
            <div class="reservation-form">
                <form action="">
                    <div>
                        <span>Full name</span>
                        <input type="text" name="name" id="name" placeholder="Write your name here..." required>
                    </div>
                    <div>
                        <span>Email address</span>
                        <input type="email" name="name" id="name" placeholder="Write your email here..."
                            required>
                    </div>
                    <div>
                        <span>No. of guest</span>
                        <select name="guest" id="guest" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>

                        </select>
                    </div>
                    <div>
                        <span>Time</span>
                        <input type="text" name="time" id="time" placeholder="Time" required>
                    </div>
                    <div>
                        <span>Date</span>
                        <input type="date" name="date" id="date" placeholder="Date" required>
                    </div>
                    <div>
                        <span>Phone number</span>
                        <input type="number" name="number" id="number" placeholder="Write your number here..."
                            required>
                    </div>
                    <div id="submit">

                        <input type="submit" value="SUBMIT" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="contact section" id="contact">
        <div class="contact-title">
            <h2>Contact</h2>
        </div>
        <div class="contact-info">
            <div class="contact-ip">
                <!-- <i class="uil uil-phone-alt contact-icon"></i> -->
                <div>
                    <h4></i>Call Us</h4>
                    <p>345671239</p>
                </div>
            </div>
            <div class="contact-ip">
                <!-- <i class="uil uil-envelope contact-icon"></i> -->

                <div>
                    <h4>Email</h4>
                    <p>delicious@gmail.com</p>
                </div>
            </div>
            <div class="contact-ip">
                <!-- <i class="uil uil-map-marker contact-icon"></i> -->
                <div>
                    <h4>Address</h4>
                    <p>Arera colony,Bhopal</p>
                </div>
            </div>
        </div>
        <div class="contact-form">

            <div class="contact-content">
                <input type="text" class="contact-f col" placeholder="First Name">
            </div>
            <div class="contact-content">
                <input type="text" class="contact-f col" placeholder="Last Name">
            </div>
            <div class="contact-content">
                <input type="email" class="contact-f col" placeholder="Email">
            </div>
            <div class="contact-content">
                <textarea name="" class="contact-f col-1" cols="" rows="7" placeholder="Message"></textarea>
            </div>
            <div id="submit">

                <input type="submit" class="contact-f col-2" value="SUBMIT" id="submit">
            </div>

        </div>
    </section>
